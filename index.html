<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://api.codingit.cn/think/comment/add" method="post">
        <input id="docId" type="hidden" name="documentId" value="" />
        <input id="html" type="hidden" name="html" value="" />
    </form>
    <script>
        document.querySelector('#docId').value = new URLSearchParams(location.search).get('documentId');
        document.querySelector('#html').value = '来自表单提交的内容-' + new Date().valueOf();
        document.forms[0].submit();
    </script> 
</body>
</html>
